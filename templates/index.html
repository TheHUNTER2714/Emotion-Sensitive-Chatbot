<!DOCTYPE html>
<html>
<head>
    <title>Emotion-Sensitive Chatbot</title>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbotResponse = document.getElementById('chatbotResponse');

            // Log the user input for debugging
            console.log("User Input:", userInput);

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });
                
                const data = await response.json();
                
                // Log the server response for debugging
                console.log("Server Response:", data.response);

                chatbotResponse.innerHTML = `Chatbot: ${data.response}`;
            } catch (error) {
                // Log any errors for debugging
                console.error("Error:", error);
                chatbotResponse.innerHTML = `Chatbot: Oops! Something went wrong.`;
            }
        }
    </script>
</head>
<body>
    <h1>Emotion-Sensitive Chatbot</h1>
    <div>
        <label for="userInput">You:</label>
        <input type="text" id="userInput" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chatbotResponse"></div>
</body>
</html>
